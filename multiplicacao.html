<!DOCTYPE html>
<link rel="manifest" href="/manifest.json">
<script type="text/javascript" src="multiplicacao.js"></script>
<style>
    h1 {
        font-size: 500%;
    }
    input {
        font-size: 400%;
    }
    #conta {
        color : red;
        text-align: center;
    }
    #resumo {
        font-size: 80%;
        color : black;
        text-align: right;
        position: absolute;
        bottom: 0;
        left: 80%;
    }
    #sonic {
        position: absolute;
        bottom: 0;
        left: 0;
    }
    #eggman {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 30%;
        width: 20%;
        height: auto;
    }
    button {
        width: 80%;
        background-color: lightblue;
        border-color: white;
        font-size: 500%;
    }
</style>
<html>
    <body onload="body_onload()">
        <h1>Matemática para Mateus</h1>
        <button id="comecar" onclick="comecar()">começar</button>
        <br>
        <h1 id="conta"></h1>
        <input type="number" pattern="[0-9]*" inputmode="numeric" id="resposta"/>
        <button id="confirmar" onclick="confirmar()">confirmar</button>
        <img id="sonic" src="sonic.gif" />
        <img id="eggman" src="eggman.gif" />
        <div>
            <h1 id="resumo"></h1>
        </div>
    </body>
</html>
